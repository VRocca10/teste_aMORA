<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aMORA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <header>
            <div class="container">
                <h1 class="title">aMORA</h1>
            </div>
        </header>
    </section>

    <section class="content">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <form onsubmit="simular(event)">
                            <div>
                                <label class="text" for="text">Digite o valor do Imóvel</label>
                                <input class="form-control currency-input" type="text" id="valor_imovel" required
                                    placeholder="Valor de $250.000 á $1.000.000">
                            </div>
                            <div>
                                <label class="text" for="text">Qual o valor de entrada</label>
                                <input class="form-control currency-input" type="text" min="5" max="20" id="percentual_imovel" required placeholder="de 5% até 20%">
                            </div>
                            <div>
                                <label class="text" for="text">Qual o Tempo de duração do contrato?</label>
                                <input class="form-control currency-input" type="text" max="5" min="1" id="anos_contrato" required placeholder="de 1 a 5 anos">
                            </div>
                            <div>
                                <button class="btn btn-success">Simular</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 card-item divisor">
                        <div class="card">
                            <div class="card-header">
                                <h2>Investimento</h2>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text">Valor de Entrada</h5>
                                <p class="card-text" id="valor_entrada">R$</p>
                                <h5 class="card-title text">Valor a Financiar</h5>
                                <p class="card-text" id="valor_financiado">R$</p>
                                <h5 class="card-title text">Total a Guardar</h5>
                                <p class="card-text" id="total_a_guardar">R$</p>
                                <h5 class="card-title text">Valor Mensal a Guardar</h5>
                                <p class="card-text" id="parcela_mensal">R$ </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

<script src="main.js"></script>

</html>
